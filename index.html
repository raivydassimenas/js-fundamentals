    <title>Document</title>

    <script>
        function add7(num) {
            return num + 7;
        }

        function multiply(num1, num2) {
            return num1 * num2;
        }

        function capitalize(s) {
            return s.charAt(0).toUpperCase() + s.slice(1).toLowerCase();
        }

        function lastLetter(s) {
            return s.charAt(s.length - 1);
        }
    </script>
